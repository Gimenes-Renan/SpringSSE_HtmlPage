<!DOCTYPE html>
<html>
<body>

<h1>Dados de Acesso:</h1>

<h2>Thread 1:</h2>
<div id="thread1"></div>

<h2>Thread 2:</h2>
<div id="thread2"></div>

<script>
if(typeof(EventSource) !== "undefined") {
  var source = new EventSource("http://localhost:8080/console");
  source.onmessage = function(event) {
    document.getElementById("thread1").innerHTML = event.data + "<br>";
  };
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
}
</script>

<script>
if(typeof(EventSource) !== "undefined") {
  var source = new EventSource("http://localhost:8080/console2");
  source.onmessage = function(event) {
    document.getElementById("thread2").innerHTML = event.data + "<br>";
  };
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
}
</script>

</body>
</html>
