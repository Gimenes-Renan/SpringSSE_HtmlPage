<!DOCTYPE html>
<html>
<body>

<h1>Dados de Acesso:</h1>

<h2>Thread 1:</h2>
<div id="thread1"></div>

<h2>Thread 2:</h2>
<div id="thread2"></div>

<h2>Thread 3:</h2>
<div id="thread3"></div>

<h2>JSON Object:</h2>
<div id="jsonObject">
    <table id="tabela" border='1'></table>
</div>

<script>
    if (typeof (EventSource) !== "undefined") {
        let source = new EventSource("http://localhost:8080/console");
        source.onmessage = function (event) {
            document.getElementById("thread1").innerHTML = event.data + "<br>";
        };
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
    }

</script>

<script>

<script>
    if (typeof (EventSource) !== "undefined") {

<script>
    let source = new EventSource("http://localhost:8080/console3");
    source.onmessage = function (event) {
        let txt = "";
        let obj = JSON.parse(event.data);
        for (let x in obj) {
            txt += "<tr><td>" + x + "</td><td>" + obj[x] + "</td></tr>";
        }
        document.getElementById("tabela").innerHTML = txt;
    }
</script>
